<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mocking Bird</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="middle">
			<div id="hash_status" class="hash-status">Connecting to live feed...</div>
			<input id="seed_input" type="text" placeholder="Enter the hash" />
			<div class="amount-controls">
				<label for="amount_input">Number of previous hashes:</label>
				<input id="amount_input" type="number" min="1" max="10000" value="100" />
				<button onclick="updateResults()">Update</button>
			</div>
			<div class="odds-controls">
				<div class="odds-section">
					<label>Odds Thresholds:</label>
					<div id="odds_inputs">
						<div class="odds-input-group">
							<input type="number" class="odds-input" value="2.0" min="1" step="0.1" data-color="green" />
							<span class="odds-color-indicator green"></span>
							<button class="remove-odds" onclick="removeOddsInput(this)" style="display: none;">Ã—</button>
						</div>
					</div>
					<button id="add_odds" onclick="addOddsInput()">+ Add Odds</button>
				</div>
				<div class="odds-section">
					<label>Last Odds Distance:</label>
					<div id="last_odds_distances" class="odds-distance-list"></div>
				</div>
			</div>
			<div id="loading"></div>
			<div id="results"></div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
