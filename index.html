<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mocking Bird</title>
	<link rel="stylesheet" href="index.css?v=889c2d8" />
	</head>
	<body>
		<!-- Odds Preset Buttons - Left Corner -->
		<div class="odds-preset-buttons left-corner">
			<button class="odds-btn-green" onclick="setOddsThreshold(2)">2</button>
			<button class="odds-btn-red" onclick="setOddsThreshold(20)">20</button>
			<button class="odds-btn-purple" onclick="setOddsThreshold(5)">5</button>
		</div>
		
		<!-- Odds Preset Buttons - Right Corner -->
		<div class="odds-preset-buttons right-corner">
			<button class="odds-btn-cyan" onclick="setOddsThreshold(1.05)">1.05</button>
			<button class="odds-btn-blue" onclick="setOddsThreshold(1.10)">1.10</button>
			<button class="odds-btn-orange" onclick="setOddsThreshold(1.4)">1.4</button>
		</div>

		<div class="middle">
			<div id="hash_status" class="hash-status">Connecting to live feed...</div>
			<input id="seed_input" type="text" placeholder="Enter the hash" />
		<div class="amount-controls">
			<label for="amount_input">Number of previous hashes:</label>
			<input id="amount_input" type="number" min="1" max="10000" value="1000" />
			<div class="amount-preset-buttons">
				<button class="amount-btn" onclick="setAmount(10)">10</button>
				<button class="amount-btn" onclick="setAmount(100)">100</button>
				<button class="amount-btn" onclick="setAmount(1000)">1000</button>
				<button class="amount-btn" onclick="setAmount(10000)">10k</button>
			</div>
			<button onclick="updateResults()">Update</button>
		</div>
			<div class="odds-controls">
				<div class="odds-section">
					<label>Odds Thresholds:</label>
					<div id="odds_inputs">
						<div class="odds-input-group">
							<input type="number" class="odds-input" value="2.0" min="1" step="0.1" data-color="green" />
							<span class="odds-color-indicator green"></span>
							<button class="remove-odds" onclick="removeOddsInput(this)" style="display: none;">Ã—</button>
						</div>
					</div>
					<button id="add_odds" onclick="addOddsInput()">+ Add Odds</button>
				</div>
				<div class="odds-section">
					<label>Last Odds Distance:</label>
					<div id="last_odds_distances" class="odds-distance-list"></div>
				</div>
			<div class="odds-section calculator-section">
				<label>Per Shot Calculator</label>
				<div id="bet_calculator" class="bet-calculator-compact">
					<input id="calc_total_deposit" type="number" min="0" step="any" placeholder="Total deposit" />
					<input id="calc_shots" type="number" min="1" step="1" placeholder="Number of shots" />
					<div class="odds-distance-item"><span class="label">Per-shot </span><span id="calc_bet_point_output" class="value">0</span></div>
				</div>
			</div>
			<div class="odds-section calculator-section">
				<label>Martingale Calculator</label>
				<div id="martingale_calculator" class="bet-calculator-compact">
					<input id="mart_total_deposit" type="number" min="0" step="any" placeholder="Total deposit" />
					<input id="mart_shots" type="number" min="1" step="1" placeholder="Total shot" />
					<div class="odds-distance-item"><span class="label">Base bet </span><span id="mart_base_bet_output" class="value">0</span></div>
				</div>
			</div>
			</div>
			<div id="loading"></div>
			<div id="results"></div>
		</div>

		<!-- Live crash feed embed -->
		<div id="live_crash_embed" aria-label="Live crash feed">
			<iframe src="https://edgegpt.bot/crash?crash=stake" title="Live crash feed" loading="lazy"></iframe>
			<a class="embed-fallback-link" href="https://edgegpt.bot/crash?crash=stake" target="_blank" rel="noopener noreferrer">Open live feed</a>
		</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
	<script src="index.js?v=889c2d8"></script>
	</body>
</html>
